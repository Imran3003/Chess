<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disable/Enable onclick Events</title>
</head>
<body>

<!-- Sample Elements -->
<button onclick="alert('Button Clicked!')">Click me</button>
<a href="#" onclick="alert('Link Clicked!')">Click me</a>
<input type="text" onclick="alert('Input Clicked!')">

<script>
    var originalOnclicks = {}; // Object to store original onclick handlers

    // Function to disable onclick events
    function disableOnClickEvents() {
        var elements = document.querySelectorAll('*'); // Select all elements
        elements.forEach(function(element) {
            // Store original onclick handler
            originalOnclicks[element] = element.getAttribute('onclick');
            // Remove onclick attribute
            element.removeAttribute('onclick');
        });
    }

    // Function to enable onclick events
    function enableOnClickEvents() {
        var elements = document.querySelectorAll('*'); // Select all elements
        elements.forEach(function(element) {
            // Restore original onclick handler
            element.setAttribute('onclick', originalOnclicks[element]);
        });
    }

    // Call the function to disable onclick events
    // disableOnClickEvents();
    enableOnClickEvents();

    // To enable onclick events again, call enableOnClickEvents()
    // For example:
    // setTimeout(enableOnClickEvents, 5000); // Re-enable after 5 seconds
</script>

</body>
</html>

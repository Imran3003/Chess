<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Choose a Coin</title>
</head>
<body>
<h2>Choose a Coin:</h2>
<form id="coinForm" method="post" action="/processSelection">
    <select name="selectedCoin">
        <option th:each="coin : ${splCoins}" th:value="${coin}" th:text="${coin}"></option>
    </select>
    <button type="submit">Submit</button>
</form>

<script>
    // JavaScript code to handle form submission
    document.getElementById("coinForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the default form submission
        var form = event.target;
        var formData = new FormData(form); // Get form data
        fetch(form.action, { // Send POST request with form data
            method: "POST",
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                console.log("Selected coin:", data); // Log the selected coin
                // Handle the response as needed
            })
            .catch(error => {
                console.error("Error:", error);
                // Handle errors
            });
    });
</script>
</body>
</html>
